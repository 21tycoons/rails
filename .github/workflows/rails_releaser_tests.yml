name: Rails releaser tests

on:
  pull_request:
    paths:
    - "tools/releaser/**"
  push:
    paths:
    - "tools/releaser/**"

permissions:
  contents: read

jobs:
  releaser_tests:
    name: releaser tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Remove Gemfile.lock
        run: rm -f Gemfile.lock
      - name: Set up Ruby 3.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
      - run: cd tools/releaser && bundle exec rake
